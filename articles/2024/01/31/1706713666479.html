        <section class="abstract vditor-reset">
            <p>温故而知新。</p>
<p>偶尔或者经常来记录在技术路上的点点滴滴，当然还会有一些爱好和生活的碎碎念。</p>
<p>一个好的Coder是需要长时间的学习、坚持和积淀的，而思考和总结则是不断前行的不二法门。工作已有数年，深知记录、思考和总结的重要性，却迟迟未有践行。</p>
<p>摒除浮躁，愿以此为契机，在此桃源之地，更加鞭策自己，不断进步！</p>
